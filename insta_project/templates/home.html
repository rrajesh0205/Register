{% load static %}
{% static "images" as baseUrl%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>My Blog</title>
</head>


<!-- templates/home.html -->
<body>
<header>
<div class="myDiv">
    <a href="">This is my Blog</a>
</div>
</header>
<div class="container">

<ul>
  {% for post in object_list %}
      <div class="article">
        <h2>{{ post.title }}</h2>
        <center><img src = {{post.cover.url}} style="width: 50%; " /> </img></center>
        
        <h2>{{ post.content }}</h2>
        <h2>{{ post.created_at }}</h2>
        <h2>{{ post.updated_at }}</h2>
      </div>
  {% endfor %}
</div>
</ul>
</body>
</html>
