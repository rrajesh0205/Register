<nav role="navigation">
  <div id="menuToggle">
    <!-
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->

    <input type="checkbox" />

    <!-
    Some spans to act as a hamburger.

    They are acting like a real hamburger,
    not that McDonalds stuff.
    -->

    <span></span>
    <span></span>
    <span></span>

    <!-
    Too bad the menu has to be inside of the button
    but hey, it's pure CSS magic.
    -->

    <ul id="menu">
      <a href='/'>
          <li>Home</li>

      </a>

    </ul>
  </div>
</nav>


</header>

<div class="container">
    <div class="article">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <input type="text" name="first_name" size="30" placeholder="First Name"/><br>
                <input type="text" name="last_name" size="30" placeholder="Last Name"/><br>
                <input type="text" name="phone" size="30" placeholder="Phone"/><br>
                <input type="text" name="email" size="30" placeholder="Email"/><br>
                <input type="text" name="address_1" size="30" placeholder="Address"/><br>
                <input type="text" name="address_2" size="30" placeholder="Address Contd."/><br>
                <input type="text" name="city" size="30" placeholder="City"/><br>
                <input type="text" name="state" size="30" placeholder="State"/><br>
                <input type="text" name="country" size="30" placeholder="Country"/><br>
                <input type="text" name="others" size="30" placeholder="Other Details"/><br>
                <label for="upload-photo">Browse...</label>
                <input type="file" name="img" id="upload-photo" />
                <input type="submit" value="Save this entry">
        </form>
    </div>
</div>
{% endblock %}
